apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-init
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 20 #Delay time
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: run
    spec:
      restartPolicy: Never
      containers:
        - image: 080196/crawler-app-migrate
          name: migrate-init
          command:
          - "/app/run"
          - "init"
          env:
            - name: POSTGRES_DNS
              value: postgres://crawler:200lab@postgres-0.postgres-headless:5432/crawler?sslmode=disable
